<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luna</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* Reset margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure the body takes at least the full viewport height */
        }

        .container {
            width: 100%;
            max-width: 350px; /* Max width for larger screens */
            text-align: center;
            padding: 20px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .username {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .links a {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: black;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .links a:hover {
            background-color: #333;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="profile-img" src="https://imgur.com/XW18HqY.png" alt="Profile Picture">
        <div class="username">Luna</div>
        <p>she/her</p>
        <div class="links">
            <a href="https://twitter.com/12am_Luna">Twitter</a>
            <a href="">Discord</a>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
