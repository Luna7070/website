<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luna</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* Reset margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none; /* Disable text and image selection globally */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure the body takes at least the full viewport height */
        }

        .container {
            width: 100%;
            max-width: 350px; /* Max width for larger screens */
            text-align: center;
            padding: 20px;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 0; /* Square image */
            margin-bottom: 15px;
            pointer-events: none; /* Prevent image from being dragged or selected */
        }

        .username {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .links a {
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            gap: 8px; /* Space between icon and text */
            width: 100%;
            padding: 8px 12px; /* Adjust padding for smaller height */
            margin: 10px 0;
            background-color: black;
            color: white;
            text-decoration: none;
            font-size: 14px; /* Smaller font size */
            font-weight: bold;
            border-radius: 6px; /* Rounded corners */
            transition: background-color 0.3s ease;
        }

        .links a:hover {
            background-color: #333;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="profile-img" src="https://imgur.com/XW18HqY.png" alt="Profile Picture">
        <div class="username">Luna</div>
        <p>she/her</p>
        <div class="links">
            <a href="https://twitter.com/12am_Luna">Twitter</a>
            <a href="">Discord</a>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
