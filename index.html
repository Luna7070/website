<!DOCTYPE html>
<html lang="en">

            padding: 0;

            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {

        }

        .links a {

            color: white;

        .footer {

            font-size: 12px;
        }

</head>

    <div class="container">
